<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezzanine - Minimal Fashion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }
        
        .hero {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        @keyframes flow {
            0%, 100% { 
                d: path("M 0 500 C 300 480, 600 520, 960 500 C 1320 480, 1620 520, 1920 500");
            }
            50% { 
                d: path("M 0 500 C 300 520, 600 480, 960 500 C 1320 520, 1620 480, 1920 500");
            }
        }
        
        @keyframes drift {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-30px) translateX(5px); }
        }
        
        @keyframes gentle-pulse {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.3; }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 0 24px;
        }
        
        .hero-content h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: 16px;
            opacity: 0;
            animation: fade-in 1s ease 0.5s forwards;
        }
        
        .hero-content p {
            font-size: clamp(14px, 1.5vw, 16px);
            font-weight: 300;
            color: rgba(255,255,255,0.6);
            line-height: 1.8;
            opacity: 0;
            animation: fade-in 1s ease 0.8s forwards;
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.5) 100%);
        }
        
        /* Fabric-like flowing curves */
        .fabric {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 1;
            stroke-linecap: round;
        }
        
        .fabric-1 { animation: flow 12s ease-in-out infinite; }
        .fabric-2 { animation: flow 12s ease-in-out infinite; animation-delay: -4s; opacity: 0.5; }
        .fabric-3 { animation: flow 12s ease-in-out infinite; animation-delay: -8s; opacity: 0.3; }
        
        /* Floating particles - like fabric fibers or light */
        .particle {
            fill: rgba(255,255,255,0.2);
            animation: gentle-pulse 4s ease-in-out infinite;
        }
        
        .particle-1 { animation-delay: 0s; }
        .particle-2 { animation-delay: -1s; }
        .particle-3 { animation-delay: -2s; }
        .particle-4 { animation-delay: -3s; }
        
        /* Subtle gradient background */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(139,115,85,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(139,115,85,0.05) 0%, transparent 50%);
        }
        
        /* Minimal line - abstract fashion silhouette */
        .silhouette {
            stroke: rgba(255,255,255,0.08);
            stroke-width: 0.5;
            fill: none;
        }
        
        .scroll {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.3);
            opacity: 0;
            animation: fade-in 1s ease 1.5s forwards;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="bg-gradient"></div>
        
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <!-- Minimal fabric-like curves -->
            <path class="fabric fabric-1" d="M 0 500 C 300 480, 600 520, 960 500 C 1320 480, 1620 520, 1920 500"/>
            <path class="fabric fabric-2" d="M 0 550 C 300 530, 600 570, 960 550 C 1320 530, 1620 570, 1920 550"/>
            <path class="fabric fabric-3" d="M 0 600 C 300 580, 600 620, 960 600 C 1320 580, 1620 620, 1920 600"/>
            
            <!-- Abstract vertical lines - like hanging garments -->
            <line x1="400" y1="200" x2="400" y2="900" class="silhouette"/>
            <line x1="600" y1="180" x2="600" y2="920" class="silhouette" opacity="0.7"/>
            <line x1="800" y1="160" x2="800" y2="940" class="silhouette" opacity="0.5"/>
            <line x1="1120" y1="160" x2="1120" y2="940" class="silhouette" opacity="0.5"/>
            <line x1="1320" y1="180" x2="1320" y2="920" class="silhouette" opacity="0.7"/>
            <line x1="1520" y1="200" x2="1520" y2="900" class="silhouette"/>
            
            <!-- Floating particles -->
            <circle cx="300" cy="400" r="2" class="particle particle-1"/>
            <circle cx="700" cy="350" r="1.5" class="particle particle-2"/>
            <circle cx="1100" cy="380" r="2" class="particle particle-3"/>
            <circle cx="1500" cy="420" r="1.5" class="particle particle-4"/>
            <circle cx="500" cy="600" r="1" class="particle particle-2"/>
            <circle cx="900" cy="650" r="1.5" class="particle particle-4"/>
            <circle cx="1300" cy="620" r="1" class="particle particle-1"/>
            <circle cx="1600" cy="580" r="2" class="particle particle-3"/>
            
            <!-- Subtle accent glow -->
            <ellipse cx="960" cy="540" rx="400" ry="300" fill="url(#glow)" opacity="0.3"/>
            
            <defs>
                <radialGradient id="glow" cx="50%" cy="50%">
                    <stop offset="0%" style="stop-color:#8B7355;stop-opacity:0.1"/>
                    <stop offset="100%" style="stop-color:transparent"/>
                </radialGradient>
            </defs>
        </svg>
        
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1>Mezzanine</h1>
            <p>Connecting global fashion with China</p>
        </div>
        
        <div class="scroll">SCROLL</div>
    </section>
</body>
</html>
