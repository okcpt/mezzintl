<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezzanine - Flow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }
        
        .hero {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        @keyframes flow1 {
            0%, 100% { d: path("M -100 500 Q 480 450 960 500 Q 1440 550 2020 500"); transform: translateY(0); }
            50% { d: path("M -100 500 Q 480 550 960 500 Q 1440 450 2020 500"); transform: translateY(-10px); }
        }
        
        @keyframes flow2 {
            0%, 100% { d: path("M -100 580 Q 480 530 960 580 Q 1440 630 2020 580"); transform: translateY(0); }
            50% { d: path("M -100 580 Q 480 630 960 580 Q 1440 530 2020 580"); transform: translateY(10px); }
        }
        
        @keyframes flow3 {
            0%, 100% { d: path("M -100 650 Q 480 600 960 650 Q 1440 700 2020 650"); transform: translateY(0); }
            50% { d: path("M -100 650 Q 480 700 960 650 Q 1440 600 2020 650"); transform: translateY(-8px); }
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(15px, -20px); }
            50% { transform: translate(-10px, -10px); }
            75% { transform: translate(20px, 10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.05); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 24px;
        }
        
        .hero-content h1 {
            font-size: clamp(36px, 6vw, 64px);
            font-weight: 200;
            letter-spacing: 0.2em;
            margin-bottom: 12px;
            opacity: 0;
            animation: fade-up 1.2s ease 0.3s forwards;
        }
        
        .hero-content p {
            font-size: clamp(13px, 1.4vw, 16px);
            font-weight: 300;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0;
            animation: fade-up 1.2s ease 0.6s forwards;
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(0,0,0,0.4) 80%);
        }
        
        /* Curved lines */
        .curve {
            fill: none;
            stroke: rgba(255,255,255,0.12);
            stroke-width: 1.5;
            stroke-linecap: round;
        }
        
        .curve-1 { animation: flow1 10s ease-in-out infinite; }
        .curve-2 { animation: flow2 10s ease-in-out infinite; animation-delay: -3s; }
        .curve-3 { animation: flow3 10s ease-in-out infinite; animation-delay: -6s; }
        
        /* Floating shapes */
        .float-shape {
            fill: none;
            stroke: rgba(255,255,255,0.06);
            stroke-width: 0.5;
        }
        
        .shape-1 { animation: drift 20s ease-in-out infinite; }
        .shape-2 { animation: float 15s ease-in-out infinite; animation-delay: -5s; }
        
        /* Particles */
        .particle {
            fill: rgba(255,255,255,0.15);
        }
        
        .p1 { animation: twinkle 3s ease-in-out infinite; }
        .p2 { animation: twinkle 3s ease-in-out infinite; animation-delay: -0.5s; }
        .p3 { animation: twinkle 3s ease-in-out infinite; animation-delay: -1s; }
        .p4 { animation: twinkle 3s ease-in-out infinite; animation-delay: -1.5s; }
        .p5 { animation: twinkle 3s ease-in-out infinite; animation-delay: -2s; }
        .p6 { animation: twinkle 3s ease-in-out infinite; animation-delay: -2.5s; }
        
        /* Gradient orbs */
        .orb {
            border-radius: 50%;
            filter: blur(80px);
            animation: breathe 8s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 500px;
            height: 500px;
            background: rgba(139,115,85,0.08);
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(139,115,85,0.05);
            position: absolute;
            bottom: 10%;
            right: 20%;
            animation-delay: -4s;
        }
        
        .scroll {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.25);
            opacity: 0;
            animation: fade-up 1s ease 1.2s forwards;
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Gradient orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <!-- Flowing curves -->
            <path class="curve curve-1" d="M -100 500 Q 480 450 960 500 Q 1440 550 2020 500"/>
            <path class="curve curve-2" d="M -100 580 Q 480 530 960 580 Q 1440 630 2020 580"/>
            <path class="curve curve-3" d="M -100 650 Q 480 600 960 650 Q 1440 700 2020 650"/>
            <path class="curve curve-2" d="M -100 720 Q 480 670 960 720 Q 1440 770 2020 720" style="opacity: 0.5;"/>
            
            <!-- Floating shapes -->
            <g class="shape-1" style="animation-delay: -8s;">
                <circle cx="200" cy="300" r="40" class="float-shape"/>
                <circle cx="220" cy="320" r="25" class="float-shape" style="opacity: 0.5;"/>
            </g>
            
            <g class="shape-2">
                <rect x="1650" y="250" width="60" height="60" rx="2" class="float-shape" transform="rotate(15 1680 280)"/>
            </g>
            
            <g class="shape-1" style="animation-delay: -3s;">
                <polygon points="1800,800 1840,860 1760,860" class="float-shape"/>
            </g>
            
            <g class="shape-2" style="animation-delay: -10s;">
                <rect x="100" y="750" width="80" height="50" rx="1" class="float-shape"/>
            </g>
            
            <!-- Particles -->
            <circle cx="350" cy="400" r="2" class="particle p1"/>
            <circle cx="550" cy="320" r="1.5" class="particle p2"/>
            <circle cx="750" cy="450" r="2" class="particle p3"/>
            <circle cx="950" cy="350" r="1" class="particle p4"/>
            <circle cx="1150" cy="420" r="2" class="particle p5"/>
            <circle cx="1350" cy="380" r="1.5" class="particle p6"/>
            <circle cx="1550" cy="500" r="2" class="particle p1"/>
            
            <circle cx="400" cy="600" r="1" class="particle p3"/>
            <circle cx="650" cy="680" r="1.5" class="particle p5"/>
            <circle cx="900" cy="620" r="1" class="particle p2"/>
            <circle cx="1100" cy="700" r="2" class="particle p4"/>
            <circle cx="1300" cy="650" r="1" class="particle p6"/>
            <circle cx="1500" cy="720" r="1.5" class="particle p1"/>
            
            <circle cx="500" cy="850" r="1.5" class="particle p2"/>
            <circle cx="800" cy="800" r="1" class="particle p4"/>
            <circle cx="1050" cy="880" r="1.5" class="particle p6"/>
            <circle cx="1250" cy="820" r="1" class="particle p3"/>
            <circle cx="1450" cy="860" r="1.5" class="particle p5"/>
        </svg>
        
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1>Mezzanine</h1>
            <p>Connecting Global Fashion to China</p>
        </div>
        
        <div class="scroll">SCROLL</div>
    </section>
</body>
</html>
