<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezzanine Hero Animation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .demo-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Demo 1: Grid + Nodes */
        .demo-1 {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }
        
        .demo-1 svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .grid-line {
            stroke: rgba(139, 115, 85, 0.15);
            stroke-width: 0.5;
        }
        
        .node {
            fill: #8B7355;
            opacity: 0.6;
        }
        
        .node-core {
            fill: #FAF9F6;
        }
        
        .connection {
            stroke: rgba(139, 115, 85, 0.3);
            stroke-width: 1;
        }
        
        .floating-shape {
            fill: none;
            stroke: rgba(139, 115, 85, 0.2);
            stroke-width: 0.5;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .demo-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .demo-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .demo-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .demo-btn.active {
            background: #8B7355;
            border-color: #8B7355;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 0 24px;
        }
        
        .hero-content h1 {
            font-size: clamp(32px, 6vw, 64px);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }
        
        .hero-content p {
            font-size: clamp(16px, 2vw, 20px);
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 5;
        }
        
        /* Demo 2: Geometric */
        .demo-2 {
            background: #0a0a0a;
        }
        
        .geo-shape {
            fill: none;
            stroke: rgba(139, 115, 85, 0.3);
            stroke-width: 0.5;
        }
        
        /* Demo 3: Particles */
        .demo-3 {
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .particle {
            fill: rgba(139, 115, 85, 0.5);
        }
    </style>
</head>
<body>
    <section class="demo-section demo-1" id="demo1">
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <defs>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <path d="M 80 0 L 0 0 0 80" fill="none" class="grid-line"/>
                </pattern>
                <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0" />
                    <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Grid -->
            <rect width="100%" height="100%" fill="url(#grid)" style="animation: pulse 4s ease-in-out infinite;">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="8s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Floating Geometric Shapes -->
            <g style="animation: float 20s ease-in-out infinite;">
                <circle cx="200" cy="200" r="80" class="floating-shape"/>
                <circle cx="200" cy="200" r="60" class="floating-shape" style="animation: rotate-slow 30s linear infinite;"/>
            </g>
            
            <g style="animation: float 25s ease-in-out infinite; animation-delay: -10s;">
                <rect x="1600" y="150" width="120" height="120" class="floating-shape" rx="4"/>
                <rect x="1620" y="170" width="80" height="80" class="floating-shape" rx="2" style="animation: rotate-slow 40s linear infinite reverse;"/>
            </g>
            
            <g style="animation: float 18s ease-in-out infinite; animation-delay: -5s;">
                <polygon points="960,100 1000,180 920,180" class="floating-shape"/>
            </g>
            
            <!-- Node Network -->
            <g class="network">
                <!-- Connections -->
                <line x1="400" y1="400" x2="600" y2="350" class="connection">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite"/>
                </line>
                <line x1="600" y1="350" x2="800" y2="400" class="connection">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
                </line>
                <line x1="800" y1="400" x2="1000" y2="350" class="connection">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite" begin="1s"/>
                </line>
                <line x1="600" y1="350" x2="700" y2="500" class="connection">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
                </line>
                <line x1="700" y1="500" x2="900" y2="550" class="connection">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite" begin="2s"/>
                </line>
                
                <!-- Nodes -->
                <circle cx="400" cy="400" r="8" class="node">
                    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="600" cy="350" r="12" class="node">
                    <animate attributeName="r" values="8;14;8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
                </circle>
                <circle cx="800" cy="400" r="8" class="node">
                    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" begin="0.6s"/>
                </circle>
                <circle cx="1000" cy="350" r="10" class="node">
                    <animate attributeName="r" values="7;12;7" dur="2s" repeatCount="indefinite" begin="0.9s"/>
                </circle>
                <circle cx="700" cy="500" r="6" class="node">
                    <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite" begin="1.2s"/>
                </circle>
                <circle cx="900" cy="550" r="8" class="node">
                    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
                </circle>
                
                <!-- Core -->
                <circle cx="760" cy="420" r="4" class="node-core">
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Bottom accent -->
            <rect x="0" y="900" width="1920" height="180" fill="url(#fadeGrad)"/>
        </svg>
        
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1>Connecting Global Fashion to China</h1>
            <p>We seamlessly bridge the world's finest fashion with the Chinese market.</p>
        </div>
    </section>
    
    <div class="demo-controls">
        <button class="demo-btn active" onclick="document.getElementById('demo1').scrollIntoView({behavior:'smooth'})">网格 + 节点</button>
    </div>
</body>
</html>
