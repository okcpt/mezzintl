<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezzanine Hero Animation - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }
        
        .demo-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at 30% 20%, #151515 0%, #0a0a0a 50%, #050505 100%);
        }
        
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Animations */
        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(0, -50px) rotate(180deg); }
            75% { transform: translate(-30px, -30px) rotate(270deg); }
        }
        
        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, 20px) scale(1.1); }
            66% { transform: translate(-20px, 40px) scale(0.9); }
        }
        
        @keyframes float-3 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes dash-flow {
            to { stroke-dashoffset: -100; }
        }
        
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes wave {
            0%, 100% { d: path("M -200 500 Q 480 400 960 500 Q 1440 600 1960 500"); }
            50% { d: path("M -200 500 Q 480 600 960 500 Q 1440 400 1960 500"); }
        }
        
        .hero-content {
            position: relative;
            z-index: 100;
            text-align: center;
            max-width: 800px;
            padding: 0 24px;
            pointer-events: none;
        }
        
        .hero-content h1 {
            font-size: clamp(28px, 5vw, 56px);
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.2s ease 0.5s forwards;
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }
        
        .hero-content p {
            font-size: clamp(14px, 1.8vw, 18px);
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 1.2s ease 0.8s forwards;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }
        
        .hero-content .cta {
            display: inline-block;
            margin-top: 32px;
            padding: 14px 36px;
            background: #8B7355;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeIn 1.2s ease 1.1s forwards;
            pointer-events: auto;
            transition: all 0.3s;
        }
        
        .hero-content .cta:hover {
            background: #A68B6A;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 70%, rgba(0,0,0,0.6) 100%);
            z-index: 50;
        }
        
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 60;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.4) 100%);
        }
        
        /* Elements */
        .grid-line { stroke: rgba(139, 115, 85, 0.08); stroke-width: 0.5; }
        .shape { fill: none; stroke: rgba(139, 115, 85, 0.15); stroke-width: 0.5; }
        .shape-fill { fill: rgba(139, 115, 85, 0.03); stroke: none; }
        .node { fill: rgba(139, 115, 85, 0.6); }
        .node-core { fill: #FAF9F6; }
        .connection { stroke: rgba(139, 115, 85, 0.2); stroke-width: 0.5; }
        .connection-active { stroke: rgba(139, 115, 85, 0.4); stroke-width: 1; stroke-dasharray: 4 4; animation: dash-flow 1s linear infinite; }
        
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            letter-spacing: 0.15em;
            color: rgba(255,255,255,0.4);
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }
        
        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
            animation: scrollPulse 2s ease-in-out infinite;
        }
        
        @keyframes scrollPulse {
            0%, 100% { transform: scaleY(1); opacity: 0.4; }
            50% { transform: scaleY(0.5); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <section class="demo-section">
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <defs>
                <pattern id="smallGrid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" class="grid-line"/>
                </pattern>
                
                <radialGradient id="glow" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#8B7355;stop-opacity:0.3"/>
                    <stop offset="100%" style="stop-color:#8B7355;stop-opacity:0"/>
                </radialGradient>
                
                <filter id="blur">
                    <feGaussianBlur stdDeviation="2"/>
                </filter>
            </defs>
            
            <!-- Background Grid -->
            <rect width="100%" height="100%" fill="url(#smallGrid)"/>
            
            <!-- Wave Lines -->
            <g opacity="0.3">
                <path class="shape" d="M -200 600 Q 480 500 960 600 Q 1440 700 1960 600" style="animation: wave 8s ease-in-out infinite;">
                    <animate attributeName="d" values="M -200 600 Q 480 500 960 600 Q 1440 700 1960 600;M -200 600 Q 480 700 960 600 Q 1440 500 1960 600;M -200 600 Q 480 500 960 600 Q 1440 700 1960 600" dur="8s" repeatCount="indefinite"/>
                </path>
                <path class="shape" d="M -200 650 Q 480 550 960 650 Q 1440 750 1960 650" style="animation: wave 8s ease-in-out infinite; animation-delay: -2s; opacity: 0.5;"/>
                <path class="shape" d="M -200 700 Q 480 600 960 700 Q 1440 800 1960 700" style="animation: wave 8s ease-in-out infinite; animation-delay: -4s; opacity: 0.3;"/>
            </g>
            
            <!-- Rotating Rings -->
            <g transform="translate(960, 540)">
                <circle r="200" class="shape" style="animation: rotate-slow 60s linear infinite;"/>
                <circle r="180" class="shape" style="animation: rotate-reverse 45s linear infinite; opacity: 0.5;"/>
                <circle r="160" class="shape" style="animation: rotate-slow 30s linear infinite; opacity: 0.3;"/>
                <circle r="140" class="shape" style="animation: rotate-reverse 20s linear infinite; opacity: 0.4;"/>
                
                <!-- Ring with dashes -->
                <circle r="220" fill="none" stroke="rgba(139,115,85,0.1)" stroke-width="0.5" stroke-dasharray="20 40" style="animation: rotate-slow 80s linear infinite;"/>
            </g>
            
            <!-- Floating Shapes - Top Left -->
            <g style="animation: float-1 30s ease-in-out infinite;">
                <rect x="100" y="150" width="100" height="100" rx="4" class="shape"/>
                <rect x="130" y="180" width="50" height="50" rx="2" class="shape" style="opacity: 0.5;"/>
                <circle cx="150" cy="200" r="8" class="node" style="animation: blink 3s ease-in-out infinite;"/>
            </g>
            
            <!-- Floating Shapes - Top Right -->
            <g style="animation: float-2 25s ease-in-out infinite; animation-delay: -5s;">
                <polygon points="1750,150 1800,220 1700,220" class="shape"/>
                <polygon points="1750,180 1780,230 1720,230" class="shape" style="opacity: 0.4;"/>
            </g>
            
            <!-- Floating Shapes - Bottom Left -->
            <g style="animation: float-3 20s ease-in-out infinite; animation-delay: -10s;">
                <circle cx="200" cy="850" r="60" class="shape"/>
                <circle cx="200" cy="850" r="45" class="shape" style="opacity: 0.4; animation: rotate-slow 40s linear infinite;"/>
            </g>
            
            <!-- Floating Shapes - Bottom Right -->
            <g style="animation: float-1 28s ease-in-out infinite; animation-delay: -15s;">
                <rect x="1650" y="800" width="120" height="80" rx="4" class="shape"/>
                <rect x="1670" y="820" width="80" height="40" rx="2" class="shape" style="opacity: 0.3;"/>
            </g>
            
            <!-- Center Glow -->
            <circle cx="960" cy="540" r="300" fill="url(#glow)" opacity="0.5"/>
            
            <!-- Node Network - Left -->
            <g>
                <line x1="300" y1="400" x2="500" y2="350" class="connection"/>
                <line x1="500" y1="350" x2="700" y2="400" class="connection-active"/>
                <line x1="500" y1="350" x2="600" y2="500" class="connection"/>
                <line x1="700" y1="400" x2="850" y2="350" class="connection-active"/>
                
                <circle cx="300" cy="400" r="6" class="node">
                    <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="500" cy="350" r="10" class="node">
                    <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite" begin="0.3s"/>
                </circle>
                <circle cx="700" cy="400" r="8" class="node">
                    <animate attributeName="r" values="5;9;5" dur="2s" repeatCount="indefinite" begin="0.6s"/>
                </circle>
                <circle cx="850" cy="350" r="6" class="node">
                    <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite" begin="0.9s"/>
                </circle>
                <circle cx="600" cy="500" r="5" class="node">
                    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" begin="1.2s"/>
                </circle>
                
                <!-- Pulse effect -->
                <circle cx="500" cy="350" r="20" fill="none" stroke="#8B7355" stroke-width="0.5" style="animation: pulse-ring 3s ease-out infinite;"/>
            </g>
            
            <!-- Node Network - Right -->
            <g>
                <line x1="1120" y1="350" x2="1300" y2="400" class="connection"/>
                <line x1="1300" y1="400" x2="1450" y2="350" class="connection-active"/>
                <line x1="1300" y1="400" x2="1350" y2="550" class="connection"/>
                <line x1="1450" y1="350" x2="1600" y2="400" class="connection-active"/>
                
                <circle cx="1120" cy="350" r="6" class="node">
                    <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
                </circle>
                <circle cx="1300" cy="400" r="12" class="node">
                    <animate attributeName="r" values="8;14;8" dur="2s" repeatCount="indefinite" begin="0.8s"/>
                </circle>
                <circle cx="1450" cy="350" r="8" class="node">
                    <animate attributeName="r" values="5;9;5" dur="2s" repeatCount="indefinite" begin="1.1s"/>
                </circle>
                <circle cx="1600" cy="400" r="6" class="node">
                    <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite" begin="1.4s"/>
                </circle>
                <circle cx="1350" cy="550" r="5" class="node">
                    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" begin="1.7s"/>
                </circle>
                
                <!-- Pulse effect -->
                <circle cx="1300" cy="400" r="25" fill="none" stroke="#8B7355" stroke-width="0.5" style="animation: pulse-ring 3s ease-out infinite; animation-delay: 1s;"/>
            </g>
            
            <!-- Data Streams - Bottom -->
            <g>
                <line x1="400" y1="750" x2="600" y2="700" class="connection-active" style="animation-duration: 0.8s;"/>
                <line x1="600" y1="700" x2="800" y2="750" class="connection-active" style="animation-duration: 0.8s; animation-delay: 0.2s;"/>
                <line x1="800" y1="750" x2="1000" y2="700" class="connection-active" style="animation-duration: 0.8s; animation-delay: 0.4s;"/>
                <line x1="1000" y1="700" x2="1200" y2="750" class="connection-active" style="animation-duration: 0.8s; animation-delay: 0.6s;"/>
                <line x1="1200" y1="750" x2="1400" y2="700" class="connection-active" style="animation-duration: 0.8s; animation-delay: 0.8s;"/>
                <line x1="1400" y1="700" x2="1520" y2="750" class="connection-active" style="animation-duration: 0.8s; animation-delay: 1s;"/>
                
                <circle cx="400" cy="750" r="5" class="node"/>
                <circle cx="600" cy="700" r="4" class="node"/>
                <circle cx="800" cy="750" r="5" class="node"/>
                <circle cx="1000" cy="700" r="4" class="node"/>
                <circle cx="1200" cy="750" r="5" class="node"/>
                <circle cx="1400" cy="700" r="4" class="node"/>
                <circle cx="1520" cy="750" r="5" class="node"/>
            </g>
            
            <!-- Radar Sweep Effect -->
            <g transform="translate(960, 540)">
                <defs>
                    <linearGradient id="sweep" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#8B7355;stop-opacity:0"/>
                        <stop offset="100%" style="stop-color:#8B7355;stop-opacity:0.3"/>
                    </linearGradient>
                </defs>
                <circle r="250" fill="none" stroke="rgba(139,115,85,0.1)" stroke-width="100" stroke-dasharray="200 800"/>
                <circle r="200" fill="none" stroke="rgba(139,115,85,0.1)" stroke-width="50" stroke-dasharray="100 600"/>
                <path d="M 0 0 L 250 0 A 250 250 0 0 1 0 -250 Z" fill="url(#sweep)" style="animation: rotate-slow 8s linear infinite;"/>
            </g>
            
            <!-- Corner Accents -->
            <g opacity="0.3">
                <path d="M 0 0 L 100 0 L 100 5 L 5 5 L 5 100 L 0 100 Z" class="shape-fill"/>
                <path d="M 1920 0 L 1820 0 L 1820 5 L 1915 5 L 1915 100 L 1920 100 Z" class="shape-fill"/>
                <path d="M 0 1080 L 100 1080 L 100 1075 L 5 1075 L 5 980 L 0 980 Z" class="shape-fill"/>
                <path d="M 1920 1080 L 1820 1080 L 1820 1075 L 1915 1075 L 1915 980 L 1920 980 Z" class="shape-fill"/>
            </g>
        </svg>
        
        <div class="hero-overlay"></div>
        <div class="vignette"></div>
        
        <div class="hero-content">
            <h1>Connecting Global Fashion to China</h1>
            <p>We seamlessly bridge the world's finest fashion with the Chinese market. Through technology-driven cross-border solutions.</p>
            <a href="#" class="cta">Explore Partnership</a>
        </div>
        
        <div class="scroll-indicator">
            <span>SCROLL</span>
            <div class="scroll-line"></div>
        </div>
    </section>
</body>
</html>
